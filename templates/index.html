



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anurag Chat</title>
    <link rel="stylesheet" href="/static/css/styles.css">

  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
          <!-- Prism.js CSS -->
          <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
          <link href="https://cdn.jsdelivr.net/npm/prismjs/themes/prism-tomorrow.css" rel="stylesheet" />

          
</head>
<body>
    <!-- Mobile menu button -->
    <button class="mobile-menu-btn" id="mobile-menu-btn">
        <i class="fas fa-bars"></i>
    </button>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <button class="new-chat-btn" id="new-chat-btn">
            <i class="fas fa-plus"></i>
            New chat
        </button>

        <div class="chat-history" id="chat-history">
            <!-- Chat history items will be added here -->
        </div>

        <div class="sidebar-footer">
            <div class="user-profile">
                <div class="user-avatar">
                    <i class="fas fa-user"></i>
                </div>
                <span>User</span>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="chat-container" id="chat-container">
            <!-- Messages will be added here -->
            <div class="message ai-message">
                <div class="message-avatar">
                    <i class="fas fa-robot"></i>
                </div>
                <div class="message-content">
                    <div class="message-text">
                        Hello! I'm your AI assistant. How can I help you today?
                    </div>
                    <div class="message-actions">
                        <button class="action-btn"><i class="fas fa-copy"></i></button>
                        <button class="action-btn"><i class="fas fa-thumbs-up"></i></button>
                        <button class="action-btn"><i class="fas fa-thumbs-down"></i></button>
                    </div>
                </div>
            </div>
        </div>

        <div class="input-container">
            <div class="input-box">
                <textarea class="input-textarea" id="user-input" placeholder="Message..." rows="1"></textarea>
                <div class="input-tools">
                    <button class="tool-btn" id="attach-btn" title="Attach file">
                        <i class="fas fa-paperclip"></i>
                    </button>
                    <button class="tool-btn send-btn" id="send-btn">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
                <input type="file" id="file-input" multiple>
            </div>
            <div class="attachment-preview" id="attachment-preview"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/prismjs/prism.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs/components/prism-javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.6.2/sql-wasm.js"></script>
    <script src="/static/Js/init.js"></script>
    <script src="/static/Js/database.js"></script>
    <script src="/static/Js/ui.js"></script>
    <script src="/static/Js/messageHandler.js"></script>
    <script src="/static/Js/Chat.js"></script> 
    <!-- Load SQL.js from CDN -->


   
</body>
</html>
