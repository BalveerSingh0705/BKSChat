<div class="code-modal">
  <div class="code-header">
    <span>Insert Code</span>
    <button class="copy-btn" onclick="closeCodeModal()">
      <i data-feather="x"></i>
    </button>
  </div>
  <textarea class="code-editor" placeholder="Enter your code here..."></textarea>
  <div class="modal-actions">
    <button class="copy-btn" onclick="insertCode()">
      <i data-feather="check"></i> Insert Code
    </button>
    <button class="copy-btn" style="background: #ff4757" onclick="closeCodeModal()">
      <i data-feather="x"></i> Cancel
    </button>
  </div>
</div>
